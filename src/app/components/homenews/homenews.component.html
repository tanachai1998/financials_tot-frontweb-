<main>
  <section class="contact-section" *ngIf="displayData.length>0">
    <div class="container" style="padding-left: 15%; padding-right: 15%;">
      <div class="row">
        <div class="col-lg-8">
          <div class="col-12">
            <p class="contact-title" style="text-align: center; font-size: 20px;">
              ข่าวสาร
            </p>
          </div>
          <div class="form-contact contact_form">
            <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable>
              <thead>
                <tr>
                  <th class="topic" style="width: 5%;">
                    <div>
                      #
                    </div>
                  </th>
                  <th class="topic" style="width: 15%;">
                    <div>
                      หัวข้อข่าว
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let name of newsData1; let i = index">
                  <td>
                    {{ i + 1 }}
                  </td>
                  <td class="media-body" style="height: 2%; margin-left: 25%;">
                    <a style="cursor: pointer;" (click)="gotonewdata(name.id)"> {{ name.topic }}
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
